<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>August Jackson - Creative Agency</title>
  
  <style>
    /* CSS Custom Properties for maintainability */
    :root {
      --primary-bg: #111111;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --accent-color: #00B3B2;
      --accent-transparent: #30363D;
      --animation-duration: 3s;
      --animation-easing: cubic-bezier(0.4,0,0.2,1);
      --path-end-position: 65%;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: var(--primary-bg);
      color: var(--text-primary);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Background Animation Layer */
    .animation-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: visible;
      bottom: -150px;
    }

    .animation-bg svg {
      width: 100%;
      height: 100%;
    }

    /* Content Layer */
    .hero-section {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      width: 100%;
      height: 550px ;
      min-height: auto;
      padding: 0 80px 80px 80px; /* Added bottom padding for flex-end alignment */
      margin: 0 auto;
    }

    .hero-subtitle {
      max-width: 700px;
    }

    .hero-title {
      font-size: clamp(36px, 5vw, 72px);
      font-weight: 900;
      line-height: 0.9;
      margin-bottom: 40px;
      letter-spacing: -0.02em;
      text-transform: uppercase;
      color: var(--text-primary);
    }

    .hero-subtitle {
      font-size: clamp(15px, 1.2vw, 18px);
      line-height: 1.6;
      color: var(--text-secondary);
      max-width: 540px;
      font-weight: 400;
      letter-spacing: 0.03em;
    }

    .hero-fade-in {
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.6s var(--animation-easing), transform 0.6s var(--animation-easing);
    }

    .hero-fade-in.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* SVG Animations */
    .moving-circle {
      opacity: 0;
      animation: elementMove 1.5s var(--animation-easing) 1s forwards;
      will-change: opacity, offset-distance;
    }

    /* Semicircle path animation - right to left reveal */
    .animated-path {
      stroke-dasharray: var(--path-length, 350); /* Dynamic path length */
      opacity: 0;
      animation: drawSemicircle 1s var(--animation-easing) 0s forwards;
      will-change: stroke-dashoffset, opacity;
    }

    @keyframes drawSemicircle {
      0% {
        stroke-dashoffset: -350;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    @keyframes elementMove {
      0% {
        opacity: 1;
        offset-distance: 0%;
      }
      80% {
        opacity: 1;
        offset-distance: var(--path-end-position);
      }
      100% {
        opacity: 1;
        offset-distance: var(--path-end-position);
      }
    }

    /* Responsive Design with Container Queries fallback */
    @media (max-width: 1200px) {
      .hero-section {
        padding: 0 60px 60px 60px;
      }
    }

    @media (max-width: 768px) {
      .hero-section {
        padding: 0 40px 40px 40px;
      }
      
      .hero-title {
        margin-bottom: 30px;
      }
      
      .hero-subtitle {
        max-width: 100%;
      }
    }

    @media (max-width: 680px) {
      :root {
        --path-end-position: 80%;
      }
      .hero-section {
        padding: 0 24px 40px 24px;
        height: 400px;
        min-height: auto;
      }
      .animation-bg{
        bottom: 0;
      }
      #hero-arc-svg{
        max-height: 180px;
        overflow: visible;
      }
      .moving-circle{
        r: 7;
      }
    }

    /* Performance optimizations */
    .animation-bg,
    .moving-circle {
      transform: translateZ(0);
      backface-visibility: hidden;
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .moving-circle,
      .animated-text span,
      .animated-path {
        animation-duration: 0.1s;
        transition-duration: 0.1s;
      }
      .hero-subtitle {
        transition-duration: 0.1s;
      }
    }

    /* Separate SVG Circle (Method 2) */
    .circle-svg-container {
      position: absolute;
      width: 12px;
      height: 12px;
      z-index: 1;
      offset-path: path('M 0 0 A 50 100 0 0 0 100 0');
      offset-distance: 0%;
      animation: elementMove var(--animation-duration) var(--animation-easing) var(--animation-duration) forwards;
      will-change: opacity, offset-distance;
      opacity: 0;
      transform: translate(-50%, -50%);
    }

    .circle-svg-container svg {
      width: 100%;
      height: 100%;
    }

    .separate-circle {
      fill: var(--accent-color);
    }
  </style>
</head>
<body>

  
  <main class="hero-section">
    <div class="animation-container">
    
      <div class="animation-bg">
        <svg id="hero-arc-svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
          <!-- Semicircular path -->
          <path id="semicircle-path" 
                d="M 0 100 A 50 100 0 0 1 100 100" 
                stroke="var(--accent-transparent)" 
                stroke-width="0.25" 
                fill="none" 
                class="animated-path" />
          <!-- Hidden SVG circle (replaced by separate SVG) -->
            <circle class="moving-circle" 
                    r="4" 
                    fill="var(--accent-color)" 
                    cx="0" cy="0" 
                    vector-effect="non-scaling-stroke" 
                     style="offset-distance: 0%; offset-rotate: 0deg; opacity: 0;"/>
        </svg>
      </div>
    </div>
    <div class="hero-content">
      <p class="hero-subtitle hero-fade-in">Reimagining Executive Summits to Drive Engagement and Innovation at Scale</p>
    </div>
  </main>

  <script>
    // Ensure the arc starts and ends at the left/right edges of the visible SVG
    function updateArcGeometry() {
      const svg = document.getElementById('hero-arc-svg');
      const pathEl = document.getElementById('semicircle-path');
      if (!svg || !pathEl) return;

      // Use hero-section height instead of window height for calculations
      const heroSection = document.querySelector('.hero-section');
      const heroRect = heroSection ? heroSection.getBoundingClientRect() : null;
      const heroHeight = heroRect ? heroRect.height : window.innerHeight;
      
      // Check if we're below 680px breakpoint
      const isBelow680px = window.innerWidth <= 680;
      
      // Use current rendered size to calculate viewBox aspect
      const rect = svg.getBoundingClientRect();
      const containerWidth = Math.max(rect.width, 1);
      
      // For below 680px, use 180px height, otherwise use hero-section height
      const effectiveHeight = isBelow680px ? 180 : heroHeight;
      const containerHeight = Math.max(effectiveHeight, 1);
      const aspectRatio = containerWidth / containerHeight;

      const viewBoxHeight = 100;
      const viewBoxWidth = Math.max(100 * aspectRatio, 1);
      svg.setAttribute('viewBox', `0 0 ${viewBoxWidth} ${viewBoxHeight}`);

      // For below 680px, make arc touch the edges like Hero-animation.html
      let baselineY, rx, ry, d, motionPath;
      
      if (isBelow680px) {
        // Below 680px: arc touches edges at bottom of SVG, shallow curve with 180px height
        baselineY = viewBoxHeight; // bottom of viewBox
        rx = viewBoxWidth / 2; // span full width
        ry = 50; // shallow curve
        d = `M 0 ${baselineY} A ${rx} ${ry} 0 0 1 ${viewBoxWidth} ${baselineY}`;
      } else {
        // Above 680px: normal upside down semicircle
        baselineY = viewBoxHeight; // endpoints at bottom edge
        rx = viewBoxWidth / 2; // span full width
        ry = viewBoxHeight; // bow up to top edge
        d = `M 0 ${baselineY} A ${rx} ${ry} 0 0 1 ${viewBoxWidth} ${baselineY}`;
      }
      
      pathEl.setAttribute('d', d);

      // Calculate the actual path length
      const pathLength = pathEl.getTotalLength();
      document.documentElement.style.setProperty('--path-length', pathLength);

      motionPath = `path('${d}')`;

      const movingCircle = document.querySelector('.moving-circle');
      if (movingCircle) {
        movingCircle.style.offsetPath = motionPath;
      }

      const separateCircle = document.querySelector('.circle-svg-container');
      if (separateCircle) {
        separateCircle.style.offsetPath = motionPath;
      }
    }

    // Initialize when DOM is ready
    function initializeAnimations() {
      // Match arc to current viewport within section
      updateArcGeometry();
      
      // Add 0.5s delay before starting fade-in animation
      setTimeout(() => {
        const heroSubtitle = document.querySelector('.hero-subtitle');
        
        if (heroSubtitle) heroSubtitle.classList.add('is-visible');
      }, 500); // 0.5s delay
    }

    // Performance-optimized DOM ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeAnimations);
    } else {
      initializeAnimations();
    }

    // Handle resize events with debouncing
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        updateArcGeometry();
      }, 250);
    });
  </script>
</body>
</html>
