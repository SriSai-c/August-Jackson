<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quarter Circle Animation - August Jackson</title>
  
  <style>
    /* CSS Custom Properties for maintainability */
    :root {
      --primary-bg: #ffffff;
      --text-primary: #111111;
      --text-secondary: #111111;
      --accent-color: #00B3B2;
      --accent-transparent: #D4D4D4;
      --animation-duration: 3s;
      --animation-easing: cubic-bezier(0.4,0,0.2,1);
      --path-end-position: 80%;
      --intersection-point: 60%;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: var(--primary-bg);
      color: var(--text-primary);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Background Animation Layer */
    .animation-bg {
      position: absolute;
      top: 0;
      right: 200px;
      z-index: 0;
      pointer-events: none;
      overflow: visible;
      width: 600px;
      height: 400px;
    }

    .animation-bg svg {
      width: 600px;
      height: 400px;
      overflow: visible;
    }

    /* Mobile Animation Layer */
    .animation-bg-mobile {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
      width: 100%;
      height: 425px;
      overflow: hidden;
      display: none;
    }

    .animation-bg-mobile svg {
      width: 100%;
      height: 425px;
      overflow: hidden;
    }

    /* Content Layer */
    .hero-section {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      width: 100%;
      height: 400px;
      min-height: auto;
      padding: 0 80px 80px 80px;
      margin: 0 auto;
    }

    .hero-subtitle {
      max-width: 800px;
    }

    .hero-title {
      font-size: clamp(36px, 5vw, 72px);
      font-weight: 900;
      line-height: 0.9;
      margin-bottom: 40px;
      letter-spacing: -0.02em;
      text-transform: uppercase;
      color: var(--text-primary);
      opacity: 0;
      visibility: hidden;
    }

    .hero-subtitle {
      font-size: clamp(15px, 1.2vw, 18px);
      line-height: 1.6;
      color: var(--text-secondary);
      max-width: 540px;
      font-weight: 400;
      letter-spacing: 0.03em;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.6s var(--animation-easing), transform 0.6s var(--animation-easing);
    }

    .hero-subtitle.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Text Animation */
    .animated-text span {
      opacity: 0;
      display: inline-block;
      transition: opacity 0.3s var(--animation-easing);
      will-change: opacity;
    }

    .animated-text span.revealed {
      opacity: 1;
    }



    /* Responsive Design */
    @media (max-width: 1200px) {
      .hero-section {
        padding: 0 60px 60px 60px;
      }
    }

    @media (max-width: 768px) {
      .hero-section {
        padding: 0 40px 40px 40px;
      }
      
      .hero-title {
        margin-bottom: 30px;
      }
      
      .hero-subtitle {
        max-width: 100%;
      }
    }

    @media (max-width: 680px) {
      :root {
        --path-end-position: 80%;
      }
      .hero-section {
        padding: 0 24px 40px 24px;
        height: 400px;
        min-height: auto;
      }
      .animation-bg{
        right: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #hero-arc-svg{
        display: none;
      }
      .animation-bg-mobile {
        display: block;
      }
      

    }



    /* SVG Animations */
    /* Vertical line animation - fade in and draw from top to bottom */
    .vertical-line {
      stroke-dasharray: 400;
      stroke-dashoffset: 400;
      opacity: 0;
      animation: drawVerticalLine 2s var(--animation-easing) 0s forwards;
      will-change: stroke-dashoffset, opacity;
    }

    @keyframes drawVerticalLine {
      0% {
        stroke-dashoffset: 400;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    /* Arc path animation - fade in and draw from top-right to bottom-left */
    .animated-path {
      stroke-dasharray: var(--path-length, 800);
      stroke-dashoffset: var(--path-length, 800);
      opacity: 0;
      animation: drawArc 2s var(--animation-easing) 0s forwards;
      will-change: stroke-dashoffset, opacity;
    }

    @keyframes drawArc {
      0% {
        stroke-dashoffset: var(--path-length, 800);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    /* Circle animation - appear at start position, then move along arc */
    .moving-circle {
      opacity: 0;
      animation: appearAndMove 3s var(--animation-easing) 2s forwards;
      will-change: opacity, offset-distance;
      offset-path: path('M600,0 C600,67 330,400 0,400');
      offset-distance: 0%;
    }

    @keyframes appearAndMove {
      0% {
        opacity: 0;
        offset-distance: 0%;
      }
      10% {
        opacity: 1;
        offset-distance: 0%;
      }
      100% {
        opacity: 1;
        offset-distance: var(--intersection-point, 60%);
      }
    }

    /* Mobile-specific animations */
    .animation-bg-mobile .vertical-line {
      stroke-dasharray: 424;
      stroke-dashoffset: 424;
      opacity: 0;
      animation: drawVerticalLineMobile 2s var(--animation-easing) 0s forwards;
      will-change: stroke-dashoffset, opacity;
    }

    @keyframes drawVerticalLineMobile {
      0% {
        stroke-dashoffset: 424;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    .animation-bg-mobile .animated-path {
      stroke-dasharray: var(--mobile-path-length, 800);
      stroke-dashoffset: var(--mobile-path-length, 800);
      opacity: 0;
      animation: drawArcMobile 2s var(--animation-easing) 0s forwards;
      will-change: stroke-dashoffset, opacity;
    }

    @keyframes drawArcMobile {
      0% {
        stroke-dashoffset: var(--mobile-path-length, 800);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    .animation-bg-mobile .moving-circle {
      opacity: 0;
      animation: appearAndMoveMobile 3s var(--animation-easing) 2s forwards;
      will-change: opacity, offset-distance;
      offset-path: path('M0,120 C207.659,120 376,288.789 376,501');
      offset-distance: 0%;
    }

    @keyframes appearAndMoveMobile {
      0% {
        opacity: 0;
        offset-distance: 0%;
      }
      10% {
        opacity: 1;
        offset-distance: 0%;
      }
      100% {
        opacity: 1;
        offset-distance: var(--mobile-intersection-point, 42%);
      }
    }

    /* Performance optimizations */
    .animation-bg,
    .vertical-line,
    .animated-path,
    .moving-circle {
      transform: translateZ(0);
      backface-visibility: hidden;
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .animated-text span,
      .vertical-line,
      .animated-path,
      .moving-circle {
        animation-duration: 0.1s;
        transition-duration: 0.1s;
      }
      .hero-subtitle {
        transition-duration: 0.1s;
      }
    }


  </style>
</head>
<body>

  <main class="hero-section">
    <div class="animation-container">
    
              <div class="animation-bg">
          <svg id="hero-arc-svg" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <!-- Vertical line - positioned at x=600 to intersect with arc starting point -->
            <line class="vertical-line" 
                  x1="400" y1="0" x2="400" y2="400" 
                  stroke="var(--accent-transparent)" 
                  stroke-width="1" />
            
            <!-- Arc path - exact curve from reference SVG, scaled to fit 600x400 -->
          <path id="quarter-circle-path" 
                d="M600,0 C600,67 330,400 0,400" 
                stroke="var(--accent-transparent)" 
                stroke-width="1" 
                fill="none" 
                class="animated-path" />
          
          <!-- Moving circle -->
          <circle class="moving-circle" 
                  r="20" 
                  fill="var(--accent-color)" 
                  cx="0" cy="0" 
                  vector-effect="non-scaling-stroke" 
                   style="offset-rotate: 0deg;"/>
        </svg>
                 <svg xmlns="http://www.w3.org/2000/svg" width="376" height="425" viewBox="0 0 376 425" fill="none" class="animation-bg-mobile">
           <!-- Vertical line -->
           <line class="vertical-line" 
                 x1="312.5" y1="0" x2="312.5" y2="425" 
                 stroke="var(--accent-transparent)" 
                 stroke-width="1" />
           
           <!-- Arc path - flipped to start from left-top -->
           <path class="animated-path" 
                 d="M0,120 C207.659,120 376,288.789 376,501" 
                 stroke="var(--accent-transparent)" 
                 stroke-width="1" 
                 fill="none" />
           
           <!-- Moving circle -->
           <circle class="moving-circle" 
                   r="20" 
                   fill="var(--accent-color)" 
                   cx="0" cy="120" 
                   vector-effect="non-scaling-stroke" />
         </svg>
      </div>
    </div>
    <div class="hero-content">
      <h1 id="headline" class="hero-title animated-text" aria-label="About Us">Join us</h1>
      <p class="hero-subtitle">If you’re ready to help shape experiences that move people we’d love to meet you.</p>
    </div>
  </main>

  <script>
    // Configuration - read text from HTML
    const CONFIG = {
      text: document.getElementById('headline')?.textContent || "AUGUST JACKSON",
      animationDuration: 925,
      pathEndPosition: 60,
      transitionDelay: 0
    };

    // Function to calculate intersection point of cubic bezier curve with vertical line
    function calculateIntersectionPoint() {
      // For the cubic bezier curve M600,0 C600,67 330,400 0,400
      // We need to find where x=400 (vertical line position)
      const startX = 600, startY = 0;
      const cp1X = 600, cp1Y = 67;
      const cp2X = 330, cp2Y = 400;
      const endX = 0, endY = 400;
      
      const targetX = 400;
      
      // Binary search to find the t parameter where x=400
      let t = 0.5;
      let step = 0.25;
      let iterations = 0;
      
      while (iterations < 15) {
        // Calculate point on cubic bezier curve at parameter t
        const x = Math.pow(1-t, 3) * startX + 
                  3 * Math.pow(1-t, 2) * t * cp1X + 
                  3 * (1-t) * Math.pow(t, 2) * cp2X + 
                  Math.pow(t, 3) * endX;
        
        if (Math.abs(x - targetX) < 0.5) {
          break;
        }
        
        if (x > targetX) {
          t -= step;
        } else {
          t += step;
        }
        
        step *= 0.5;
        iterations++;
      }
      
      // Calculate the actual point at this t value
      const finalX = Math.pow(1-t, 3) * startX + 
                     3 * Math.pow(1-t, 2) * t * cp1X + 
                     3 * (1-t) * Math.pow(t, 2) * cp2X + 
                     Math.pow(t, 3) * endX;
      
      const finalY = Math.pow(1-t, 3) * startY + 
                     3 * Math.pow(1-t, 2) * t * cp1Y + 
                     3 * (1-t) * Math.pow(t, 2) * cp2Y + 
                     Math.pow(t, 3) * endY;
      
      console.log('Desktop intersection found at t:', t, 'Point:', finalX, finalY);
      
      return Math.max(0, Math.min(1, t));
    }

    // Function to calculate mobile intersection point
    function calculateMobileIntersectionPoint() {
      // For the mobile cubic bezier curve M0,120 C207.659,120 376,288.789 376,501
      // We need to find where x=312.5 (vertical line position)
      const startX = 0, startY = 120;
      const cp1X = 207.659, cp1Y = 120;
      const cp2X = 376, cp2Y = 288.789;
      const endX = 376, endY = 501;
      
      const targetX = 312.5;
      
      // Binary search to find the t parameter where x=312.5
      let t = 0.5;
      let step = 0.25;
      let iterations = 0;
      
      while (iterations < 15) {
        // Calculate point on cubic bezier curve at parameter t
        const x = Math.pow(1-t, 3) * startX + 
                  3 * Math.pow(1-t, 2) * t * cp1X + 
                  3 * (1-t) * Math.pow(t, 2) * cp2X + 
                  Math.pow(t, 3) * endX;
        
        if (Math.abs(x - targetX) < 0.5) {
          break;
        }
        
        if (x > targetX) {
          t -= step;
        } else {
          t += step;
        }
        
        step *= 0.5;
        iterations++;
      }
      
      // Calculate the actual point at this t value
      const finalX = Math.pow(1-t, 3) * startX + 
                     3 * Math.pow(1-t, 2) * t * cp1X + 
                     3 * (1-t) * Math.pow(t, 2) * cp2X + 
                     Math.pow(t, 3) * endX;
      
      const finalY = Math.pow(1-t, 3) * startY + 
                     3 * Math.pow(1-t, 2) * t * cp1Y + 
                     3 * (1-t) * Math.pow(t, 2) * cp2Y + 
                     Math.pow(t, 3) * endY;
      
      console.log('Mobile intersection found at t:', t, 'Point:', finalX, finalY);
      
      return Math.max(0, Math.min(1, t));
    }

    // Function to setup SVG animations
    function setupSVGAnimations() {
      // Setup desktop animations
      const pathEl = document.getElementById('quarter-circle-path');
      if (pathEl) {
        // Calculate actual path length
        const pathLength = pathEl.getTotalLength();
        document.documentElement.style.setProperty('--path-length', pathLength + 'px');

        // Calculate intersection point
        const intersectionT = calculateIntersectionPoint();
        let stopPercentage = intersectionT * 100;
        
        // If the calculated percentage seems too small, use a reasonable fallback
        if (stopPercentage < 5) {
          console.log('Desktop intersection percentage too small, using fallback');
          stopPercentage = 42; // Exact intersection point
        }
        
        document.documentElement.style.setProperty('--intersection-point', stopPercentage + '%');
        
        console.log('Desktop arc path length:', pathLength, 'Intersection at:', stopPercentage + '%');
      }

      // Setup mobile animations
      const mobilePathEl = document.querySelector('.animation-bg-mobile .animated-path');
      if (mobilePathEl) {
        // Calculate actual mobile path length
        const mobilePathLength = mobilePathEl.getTotalLength();
        document.documentElement.style.setProperty('--mobile-path-length', mobilePathLength + 'px');

        // Calculate mobile intersection point
        const mobileIntersectionT = calculateMobileIntersectionPoint();
        let mobileStopPercentage = mobileIntersectionT * 100;
        
        // If the calculated percentage seems too small, use a reasonable fallback
        if (mobileStopPercentage < 5) {
          console.log('Mobile intersection percentage too small, using fallback');
          mobileStopPercentage = 42; // Approximate intersection point
        }
        
        document.documentElement.style.setProperty('--mobile-intersection-point', mobileStopPercentage + '%');
        
        console.log('Mobile arc path length:', mobilePathLength, 'Intersection at:', mobileStopPercentage + '%');
      }
    }



    // Optimized text reveal animation
    class TextRevealAnimator {
      constructor(config, onComplete) {
        this.config = config;
        this.onComplete = onComplete;
        this.spans = [];
        this.isAnimating = false;
      }

      init() {
        this.createSpans();
        this.startAnimation();
      }

      createSpans() {
        const headline = document.getElementById("headline");
        if (!headline) return;

        headline.innerHTML = "";
        
        // Split text into characters, preserving spaces
        const chars = this.config.text.split("");
        
        chars.forEach((char, index) => {
          const span = document.createElement("span");
          
          // Handle spaces specially - use non-breaking space for proper spacing
          if (char === " ") {
            span.innerHTML = "&nbsp;";
            span.style.whiteSpace = "pre";
          } else {
            span.textContent = char;
          }
          
          span.dataset.index = index;
          headline.appendChild(span);
        });

        this.spans = headline.querySelectorAll('span');
      }

      startAnimation() {
        if (this.isAnimating || !this.spans.length) return;
        this.isAnimating = true;

        // Use requestAnimationFrame for better performance
        requestAnimationFrame(() => {
          this.calculateRevealTiming();
        });
      }

      calculateRevealTiming() {
        const viewportWidth = window.innerWidth;
        let maxRevealTime = 0;
        
        this.spans.forEach((span) => {
          const rect = span.getBoundingClientRect();
          const spanCenterX = rect.left + (rect.width / 2);
          const positionPercent = (spanCenterX / viewportWidth) * 100;
          const revealTime = (positionPercent / this.config.pathEndPosition) * this.config.animationDuration;
          maxRevealTime = Math.max(maxRevealTime, Math.max(0, revealTime));
          
          setTimeout(() => {
            span.classList.add('revealed');
          }, Math.max(0, revealTime));
        });

        // Fire completion slightly after the last span finishes its fade-in
        const completionDelayMs = maxRevealTime + 320; // 320ms ~ span transition + buffer
        if (typeof this.onComplete === 'function') {
          setTimeout(() => {
            this.onComplete();
          }, completionDelayMs);
        }
      }
    }

    // Initialize when DOM is ready
    function initializeAnimations() {
      // Setup SVG animations first
      setupSVGAnimations();
      
      // Read text from HTML element
      const headlineElement = document.getElementById('headline');
      const textFromHTML = headlineElement?.textContent || "AUGUST JACKSON";
      
      // Create config with text from HTML
      const dynamicConfig = {
        text: textFromHTML,
        animationDuration: 925,
        pathEndPosition: 60,
        transitionDelay: 0
      };
      
      // Add 0.5s delay before starting text animation
      setTimeout(() => {
        const heroSubtitle = document.querySelector('.hero-subtitle');
        const heroTitle = document.querySelector('.hero-title');
        
        if (heroSubtitle) heroSubtitle.classList.remove('is-visible');
        if (heroTitle) {
          heroTitle.style.opacity = '1';
          heroTitle.style.visibility = 'visible';
        }

        const animator = new TextRevealAnimator(dynamicConfig, () => {
          if (heroSubtitle) heroSubtitle.classList.add('is-visible');
        });
        animator.init();
      }, 500); // 0.5s delay
    }

    // Performance-optimized DOM ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeAnimations);
    } else {
      initializeAnimations();
    }




  </script>
</body>
</html>
