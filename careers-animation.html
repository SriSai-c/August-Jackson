<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quarter Circle Animation - August Jackson</title>
  
  <style>
    /* CSS Custom Properties for maintainability */
    :root {
      --primary-bg: #ffffff;
      --text-primary: #111111;
      --text-secondary: #111111;
      --accent-color: #00B3B2;
      --accent-transparent: #D4D4D4;
      --animation-duration: 3s;
      --animation-easing: cubic-bezier(0.4,0,0.2,1);
      --path-end-position: 80%;
      --intersection-point: 60%;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: var(--primary-bg);
      color: var(--text-primary);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Background Animation Layer */
    .animation-bg {
      position: absolute;
      top: 0;
      right: 200px;
      z-index: 0;
      pointer-events: none;
      overflow: visible;
      width: 600px;
      height: 400px;
    }

    .animation-bg svg {
      width: 600px;
      height: 400px;
      overflow: visible;
    }



    /* Content Layer */
    .hero-section {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      width: 100%;
      height: 400px;
      min-height: auto;
      padding: 0 80px 80px 80px;
      margin: 0 auto;
      max-width: 1440px;
    }

    .hero-subtitle {
      max-width: 800px;
    }

    .hero-title {
      font-size: clamp(36px, 5vw, 72px);
      font-weight: 900;
      line-height: 0.9;
      margin-bottom: 40px;
      letter-spacing: -0.02em;
      text-transform: uppercase;
      color: var(--text-primary);
    }

    .hero-subtitle {
      font-size: clamp(15px, 1.2vw, 18px);
      line-height: 1.6;
      color: var(--text-secondary);
      max-width: 540px;
      font-weight: 400;
      letter-spacing: 0.03em;
    }

    .hero-fade-in {
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.6s var(--animation-easing), transform 0.6s var(--animation-easing);
    }

    .hero-fade-in.is-visible {
      opacity: 1;
      transform: translateY(0);
    }





    /* Responsive Design */
    @media (max-width: 1200px) {
      .hero-section {
        padding: 0 60px 60px 60px;
      }
    }

    @media (max-width: 980px) {
      .hero-section {
        padding: 0 40px 40px 40px;
      }
      
      .hero-title {
        margin-bottom: 30px;
      }
      
      .hero-subtitle {
        max-width: 100%;
      }
      .animation-bg {
      right: 0;
      }
    }

    @media (max-width: 424px) {
      :root {
        --path-end-position: 80%;
      }
      .hero-section {
        padding: 0 24px 40px 24px;
        height: 100%;
        min-height: 424px;
      }
      
      .animation-bg {
        width: 100%;
        height: 100%;
      }
      
      .animation-bg svg {
        width: 100%;
        height: 100%;
      }
      
      /* Mobile reverse animations */
      .animation-bg .vertical-line {
        animation: drawVerticalLineMobile 1s var(--animation-easing) 0s forwards;
        stroke-dasharray: var(--mobile-line-length, 400);
      }
      
      .animation-bg .animated-path {
        animation: drawArcMobile 1s var(--animation-easing) 0s forwards;
        stroke-dasharray: var(--mobile-path-length, 800);
      }
      
      .animation-bg .moving-circle {
        animation: appearAndMoveMobile 1.5s var(--animation-easing) 1s forwards;
      }
    }



    /* SVG Animations */
    /* Vertical line animation - fade in and draw from top to bottom */
    .vertical-line {
      stroke-dasharray: 400;
      stroke-dashoffset: 400;
      opacity: 0;
      animation: drawVerticalLine 1s var(--animation-easing) 0s forwards;
      will-change: stroke-dashoffset, opacity;
    }

    @keyframes drawVerticalLine {
      0% {
        stroke-dashoffset: 400;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    /* Arc path animation - fade in and draw from top-right to bottom-left */
    .animated-path {
      stroke-dasharray: var(--path-length, 800);
      stroke-dashoffset: var(--path-length, 800);
      opacity: 0;
      animation: drawArc 1s var(--animation-easing) 0s forwards;
      will-change: stroke-dashoffset, opacity;
    }

    @keyframes drawArc {
      0% {
        stroke-dashoffset: var(--path-length, 800);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    /* Circle animation - appear at start position, then move along arc */
    .moving-circle {
      opacity: 0;
      animation: appearAndMove 1.5s var(--animation-easing) .5s forwards;
      will-change: opacity, offset-distance;
      offset-path: path('M600,0 C600,67 330,400 0,400');
      offset-distance: 0%;
    }

    @keyframes appearAndMove {
      0% {
        opacity: 0;
        offset-distance: 0%;
      }
      10% {
        opacity: 1;
        offset-distance: 0%;
      }
      100% {
        opacity: 1;
        offset-distance: var(--intersection-point, 60%);
      }
    }

    /* Mobile reverse animations */
    @keyframes drawVerticalLineMobile {
      0% {
        stroke-dashoffset: var(--mobile-line-length, 800);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    @keyframes drawArcMobile {
      0% {
        stroke-dashoffset: var(--mobile-path-length, 800);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    @keyframes appearAndMoveMobile {
      0% {
        opacity: 0;
        offset-distance: 0%;
      }
      10% {
        opacity: 1;
        offset-distance: 0%;
      }
      100% {
        opacity: 1;
        offset-distance: var(--mobile-intersection-point, 42%);
      }
    }



    /* Performance optimizations */
    .animation-bg,
    .vertical-line,
    .animated-path,
    .moving-circle {
      backface-visibility: hidden;
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .animated-text span,
      .vertical-line,
      .animated-path,
      .moving-circle {
        animation-duration: 0.1s;
        transition-duration: 0.1s;
      }
      .hero-subtitle {
        transition-duration: 0.1s;
      }
    }


  </style>
</head>
<body>

  <main class="hero-section">
    <div class="animation-container">
    
              <div class="animation-bg">
          <svg id="hero-arc-svg" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <!-- Vertical line - positioned at x=600 to intersect with arc starting point -->
            <line class="vertical-line" 
                  x1="400" y1="0" x2="400" y2="400" 
                  stroke="var(--accent-transparent)" 
                  stroke-width="1" />
            
            <!-- Arc path - exact curve from reference SVG, scaled to fit 600x400 -->
          <path id="quarter-circle-path" 
                d="M600,0 C600,67 330,400 0,400" 
                stroke="var(--accent-transparent)" 
                stroke-width="1" 
                fill="none" 
                class="animated-path" />
          
          <!-- Moving circle -->
          <circle class="moving-circle" 
                  r="20" 
                  fill="var(--accent-color)" 
                  cx="0" cy="0" 
                  vector-effect="non-scaling-stroke" 
                   style="offset-rotate: 0deg;"/>
        </svg>
        
      </div>
    </div>
    <div class="hero-content">
      <h1 id="headline" class="hero-title hero-fade-in" aria-label="About Us">Join us</h1>
      <p class="hero-subtitle hero-fade-in">If you're ready to help shape experiences that move people we'd love to meet you.</p>
    </div>
  </main>

  <script>


    // Function to calculate intersection point of cubic bezier curve with vertical line
    function calculateIntersectionPoint() {
      // For screens above 424px, use consistent 42% intersection
      if (window.innerWidth > 424) {
        return 0.42; // Consistent 42% for desktop and tablet
      }
      
      // For the cubic bezier curve M600,0 C600,67 330,400 0,400
      // We need to find where x=400 (vertical line position)
      const startX = 600, startY = 0;
      const cp1X = 600, cp1Y = 67;
      const cp2X = 330, cp2Y = 400;
      const endX = 0, endY = 400;
      
      let targetX = 400;
      
      // Check if we're on mobile (≤600px)
      const isMobile = window.innerWidth <= 600;
      
      // For mobile, adjust target X to 80% of SVG width
      if (isMobile) {
        targetX = 600 * 0.8; // 80% of 600px = 480px
      }
      
      // Binary search to find the t parameter where x=400
      let t = 0.5;
      let step = 0.25;
      let iterations = 0;
      
      while (iterations < 15) {
        // Calculate point on cubic bezier curve at parameter t
        const x = Math.pow(1-t, 3) * startX + 
                  3 * Math.pow(1-t, 2) * t * cp1X + 
                  3 * (1-t) * Math.pow(t, 2) * cp2X + 
                  Math.pow(t, 3) * endX;
        
        if (Math.abs(x - targetX) < 0.5) {
          break;
        }
        
        if (x > targetX) {
          t -= step;
        } else {
          t += step;
        }
        
        step *= 0.5;
        iterations++;
      }
      
      // Calculate the actual point at this t value
      const finalX = Math.pow(1-t, 3) * startX + 
                     3 * Math.pow(1-t, 2) * t * cp1X + 
                     3 * (1-t) * Math.pow(t, 2) * cp2X + 
                     Math.pow(t, 3) * endX;
      
      const finalY = Math.pow(1-t, 3) * startY + 
                     3 * Math.pow(1-t, 2) * t * cp1Y + 
                     3 * (1-t) * Math.pow(t, 2) * cp2Y + 
                     Math.pow(t, 3) * endY;
      

      
      return Math.max(0, Math.min(1, t));
    }

    // Function to calculate mobile intersection point for quarter circle
    function calculateMobileIntersectionPoint() {
      // Get container dimensions
      const container = document.querySelector('.hero-section');
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      
      // Quarter circle parameters
      const radius = containerWidth;
      const centerX = 0;
      const centerY = containerHeight;
      
      // Vertical line position (80% of container width)
      const lineX = containerWidth * 0.8;
      
      // Calculate intersection of vertical line with quarter circle
      // Equation: (x - centerX)² + (y - centerY)² = radius²
      // For vertical line at x = lineX, solve for y
      const xDiff = lineX - centerX;
      const yDiffSquared = radius * radius - xDiff * xDiff;
      
      if (yDiffSquared < 0) {
        // No intersection, use fallback
        return 0.42; // Use consistent fallback like desktop
      }
      
      const yDiff = Math.sqrt(yDiffSquared);
      const intersectionY = centerY - yDiff; // Subtract because centerY is at bottom
      
      // Calculate the angle from center to intersection point
      const angle = Math.atan2(intersectionY - centerY, lineX - centerX);
      
      // Convert angle to percentage (quarter circle goes from 0° to 90°)
      // For forward animation, use the angle percentage directly
      const anglePercent = (angle + Math.PI/2) / (Math.PI/2); // Normalize to 0-1
      

      
      return Math.max(0, Math.min(1, anglePercent));
    }



    // Function to setup SVG animations
    function setupSVGAnimations() {

      const pathEl = document.getElementById('quarter-circle-path');
      if (pathEl) {
        // Mobile-specific setup
        if (window.innerWidth <= 424) {
          // Get container dimensions
          const container = document.querySelector('.hero-section');
          const containerWidth = container.offsetWidth;
          const containerHeight = container.offsetHeight;
          
          // Create quarter circle path for mobile
          const radius = containerWidth;
          const startY = containerHeight - radius; // Starting Y position
          const endX = radius;
          const endY = containerHeight;
          
          // Quarter circle path: start at (0, startY), end at (radius, containerHeight)
          // Using SVG arc command: A radius radius 0 0 1 endX endY
          const quarterCirclePath = `M0,${startY} A${radius},${radius} 0 0 1 ${endX},${endY}`;
          
          // Update the path element
          pathEl.setAttribute('d', quarterCirclePath);
          
          // Update SVG viewBox to match container dimensions
          const svgEl = document.getElementById('hero-arc-svg');
          if (svgEl) {
            svgEl.setAttribute('viewBox', `0 0 ${containerWidth} ${containerHeight}`);
          }
          
          // Calculate and set mobile path length
          const mobilePathLength = pathEl.getTotalLength();
          document.documentElement.style.setProperty('--mobile-path-length', mobilePathLength + 'px');
          
          // Calculate mobile line length (use container height)
          document.documentElement.style.setProperty('--mobile-line-length', containerHeight + 'px');
          
          // Calculate mobile intersection point for quarter circle
          const mobileIntersectionT = calculateMobileIntersectionPoint();
          let mobileStopPercentage = mobileIntersectionT * 100;
          
          if (mobileStopPercentage < 5) {
            mobileStopPercentage = 42;
          }
          
          document.documentElement.style.setProperty('--mobile-intersection-point', mobileStopPercentage + '%');
          
          // Update line position to 80% of container width and full height
          const lineEl = document.querySelector('.vertical-line');
          if (lineEl) {
            const lineX = containerWidth * 0.8; // 80% of container width
            
            lineEl.setAttribute('x1', lineX);
            lineEl.setAttribute('x2', lineX);
            lineEl.setAttribute('y1', 0);
            lineEl.setAttribute('y2', containerHeight);
            // Ensure CSS var matches the actual line height
            document.documentElement.style.setProperty('--mobile-line-length', containerHeight + 'px');
          }
          
          // Update circle's offset-path to use the new quarter circle path
          const circleEl = document.querySelector('.moving-circle');
          if (circleEl) {
            circleEl.style.offsetPath = `path('${quarterCirclePath}')`;
          }
          

          
        } else {
          // Desktop setup - use original cubic bezier curve
          // Calculate actual path length
          const pathLength = pathEl.getTotalLength();
          document.documentElement.style.setProperty('--path-length', pathLength + 'px');

          // Calculate intersection point
          const intersectionT = calculateIntersectionPoint();
          let stopPercentage = intersectionT * 100;
          
          // If the calculated percentage seems too small, use a reasonable fallback
          if (stopPercentage < 5) {
            stopPercentage = 42; // Exact intersection point
          }
          
          document.documentElement.style.setProperty('--intersection-point', stopPercentage + '%');
          

        }
      }
    }





    // Initialize when DOM is ready
    function initializeAnimations() {
      // Setup SVG animations first
      setupSVGAnimations();
      
      // Add 0.5s delay before starting fade-in animation
      setTimeout(() => {
        const heroTitle = document.querySelector('.hero-title');
        const heroSubtitle = document.querySelector('.hero-subtitle');
        
        if (heroTitle) heroTitle.classList.add('is-visible');
        
        // Add subtitle after title animation completes
        setTimeout(() => {
          if (heroSubtitle) heroSubtitle.classList.add('is-visible');
        }, 300); // 300ms delay after title
      }, 500); // 0.5s delay
    }

    // Performance-optimized DOM ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeAnimations);
    } else {
      initializeAnimations();
    }

    // Handle resize events to recalculate intersection for mobile
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        setupSVGAnimations();
      }, 250);
    });




  </script>
</body>
</html>
