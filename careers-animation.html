<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quarter Circle Animation - August Jackson</title>
  
  <style>
    /* CSS Custom Properties for maintainability */
    :root {
      --primary-bg: #ffffff;
      --text-primary: #111111;
      --text-secondary: #111111;
      --accent-color: #00B3B2;
      --accent-transparent: #D4D4D4;
      --animation-duration: 3s;
      --animation-easing: cubic-bezier(0.4,0,0.2,1);
      --path-end-position: 80%;
      --intersection-point: 60%;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: var(--primary-bg);
      color: var(--text-primary);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Background Animation Layer */
    .animation-bg {
      position: absolute;
      top: 0;
      right: 200px;
      z-index: 0;
      pointer-events: none;
      overflow: visible;
      width: 600px;
      height: 400px;
    }

    .animation-bg svg {
      width: 600px;
      height: 400px;
      overflow: visible;
    }

    /* Content Layer */
    .hero-section {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      width: 100%;
      height: 400px;
      min-height: auto;
      padding: 0 80px 80px 80px;
      margin: 0 auto;
    }

    .hero-subtitle {
      max-width: 800px;
    }

    .hero-title {
      font-size: clamp(36px, 5vw, 72px);
      font-weight: 900;
      line-height: 0.9;
      margin-bottom: 40px;
      letter-spacing: -0.02em;
      text-transform: uppercase;
      color: var(--text-primary);
      opacity: 0;
      visibility: hidden;
    }

    .hero-subtitle {
      font-size: clamp(15px, 1.2vw, 18px);
      line-height: 1.6;
      color: var(--text-secondary);
      max-width: 540px;
      font-weight: 400;
      letter-spacing: 0.03em;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.6s var(--animation-easing), transform 0.6s var(--animation-easing);
    }

    .hero-subtitle.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Text Animation */
    .animated-text span {
      opacity: 0;
      display: inline-block;
      transition: opacity 0.3s var(--animation-easing);
      will-change: opacity;
    }

    .animated-text span.revealed {
      opacity: 1;
    }

    /* SVG Animations */
    .moving-circle {
      opacity: 1;
      animation: elementMove var(--animation-duration) var(--animation-easing) var(--animation-duration) forwards;
      will-change: opacity, offset-distance;
    }

    /* Desktop specific animation - stops at intersection point */
    .moving-circle.desktop-path {
      animation: elementMoveDesktop var(--animation-duration) var(--animation-easing) var(--animation-duration) forwards;
    }

    @keyframes elementMoveDesktop {
      0% {
        opacity: 1;
        offset-distance: 0%;
      }
      60% {
        opacity: 1;
        offset-distance: var(--intersection-point, 60%);
      }
      100% {
        opacity: 1;
        offset-distance: var(--intersection-point, 60%);
      }
    }



    /* Arc path animation - top-right to bottom-left reveal */
    .animated-path {
      stroke-dasharray: var(--path-length, 800); /* Dynamic path length */
      stroke-dashoffset: var(--path-length, 800);
      opacity: 0;
      animation: drawQuarterCircle var(--animation-duration) var(--animation-easing) 0s forwards;
      will-change: stroke-dashoffset, opacity;
    }

    @keyframes drawQuarterCircle {
      0% {
        stroke-dashoffset: var(--path-length, 800);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    @keyframes elementMove {
      0% {
        opacity: 1;
        offset-distance: 0%;
      }
      100% {
        opacity: 1;
        offset-distance: 100%;
      }
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .hero-section {
        padding: 0 60px 60px 60px;
      }
    }

    @media (max-width: 768px) {
      .hero-section {
        padding: 0 40px 40px 40px;
      }
      
      .hero-title {
        margin-bottom: 30px;
      }
      
      .hero-subtitle {
        max-width: 100%;
      }
    }

    @media (max-width: 680px) {
      :root {
        --path-end-position: 80%;
      }
      .hero-section {
        padding: 0 24px 40px 24px;
        height: 400px;
        min-height: auto;
      }
      .animation-bg{
        width: 300px;
        height: 400px;
        right: 100px;
        overflow-x: clip;
        padding-left: 24px;
        box-sizing: content-box;
      }
      
      /* Smaller circle radius for mobile */
      .moving-circle {
        r: 12;
      }
      
      @keyframes elementMove {
      0% {
        opacity: 1;
        offset-distance: 0%;
      }
      100% {
        opacity: 1;
        offset-distance: 100%;
      }
    }
    }

    /* Vertical line animation - fade-in from top to bottom */
    .vertical-line {
      stroke-dasharray: 400;
      stroke-dashoffset: 400;
      opacity: 0;
      animation: fadeInVerticalLine var(--animation-duration) var(--animation-easing) 0s forwards;
      will-change: stroke-dashoffset, opacity;
    }

    @keyframes fadeInVerticalLine {
      0% {
        stroke-dashoffset: 400;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    /* Performance optimizations */
    .animation-bg,
    .moving-circle,
    .vertical-line {
      transform: translateZ(0);
      backface-visibility: hidden;
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .moving-circle,
      .animated-text span,
      .animated-path,
      .vertical-line {
        animation-duration: 0.1s;
        transition-duration: 0.1s;
      }
      .hero-subtitle {
        transition-duration: 0.1s;
      }
    }


  </style>
</head>
<body>

  <main class="hero-section">
    <div class="animation-container">
    
              <div class="animation-bg">
          <svg id="hero-arc-svg" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <!-- Vertical line - positioned at x=600 to intersect with arc starting point -->
            <line class="vertical-line" 
                  x1="400" y1="0" x2="400" y2="400" 
                  stroke="var(--accent-transparent)" 
                  stroke-width="1" />
            
            <!-- Arc path - exact curve from reference SVG, scaled to fit 600x400 -->
          <path id="quarter-circle-path" 
                d="M600,-156 C600,67 330,400 0,400" 
                stroke="var(--accent-transparent)" 
                stroke-width="1" 
                fill="none" 
                class="animated-path" />
          
          <!-- Moving circle -->
          <circle class="moving-circle" 
                  r="20" 
                  fill="var(--accent-color)" 
                  cx="600" cy="-156" 
                  vector-effect="non-scaling-stroke" 
                   style="offset-rotate: 0deg; opacity: 0;"/>
        </svg>
      </div>
    </div>
    <div class="hero-content">
      <h1 id="headline" class="hero-title animated-text" aria-label="About Us">Join us</h1>
      <p class="hero-subtitle">If you’re ready to help shape experiences that move people we’d love to meet you.</p>
    </div>
  </main>

  <script>
    // Configuration - read text from HTML
    const CONFIG = {
      text: document.getElementById('headline')?.textContent || "AUGUST JACKSON",
      animationDuration: 925,
      pathEndPosition: 60,
      transitionDelay: 0
    };

    // Function to calculate intersection point of cubic bezier curve with vertical line
    function calculateIntersectionPoint() {
      // For the cubic bezier curve M600,-156 C600,67 330,400 0,400
      // We need to find where x=400 (vertical line position)
      // Using numerical approximation for cubic bezier intersection
      
      const startX = 600, startY = -156;
      const cp1X = 600, cp1Y = 67;
      const cp2X = 330, cp2Y = 400;
      const endX = 0, endY = 400;
      
      const targetX = 400;
      
      // Binary search to find the t parameter where x=400
      let t = 0.5;
      let step = 0.25;
      let iterations = 0;
      
      while (iterations < 10) {
        // Calculate point on cubic bezier curve at parameter t
        const x = Math.pow(1-t, 3) * startX + 
                  3 * Math.pow(1-t, 2) * t * cp1X + 
                  3 * (1-t) * Math.pow(t, 2) * cp2X + 
                  Math.pow(t, 3) * endX;
        
        if (Math.abs(x - targetX) < 1) {
          break;
        }
        
        if (x > targetX) {
          t -= step;
        } else {
          t += step;
        }
        
        step *= 0.5;
        iterations++;
      }
      
      return Math.max(0, Math.min(1, t));
    }

    // Responsive SVG geometry - circle follows different paths based on screen size
    function updateArcGeometry() {
      const svg = document.getElementById('hero-arc-svg');
      const pathEl = document.getElementById('quarter-circle-path');
      if (!svg || !pathEl) return;

      // Check if we're below 680px breakpoint
      const isBelow680px = window.innerWidth <= 680;

      // Fixed 600x400 viewBox
      svg.setAttribute('viewBox', '0 0 600 400');

      // Fixed arc path - exact curve from reference SVG, scaled to fit 600x400
      const d = 'M600,-156 C600,67 330,400 0,400';
      pathEl.setAttribute('d', d);

      // Calculate actual path length
      const pathLength = pathEl.getTotalLength();
      document.documentElement.style.setProperty('--path-length', pathLength + 'px');

      // Choose motion path based on screen size
      let motionPath;
      if (isBelow680px) {
        // Below 680px: circle follows vertical line path
        motionPath = 'path(\'M600,0 L600,400\')';
      } else {
        // Above 680px: circle follows complete arc path
        motionPath = 'path(\'M600,-156 C600,67 330,400 0,400\')';
      }

      const movingCircle = document.querySelector('.moving-circle');
      if (movingCircle) {
        movingCircle.style.offsetPath = motionPath;
        
        // Calculate the intersection point and set it as CSS custom property
        if (!isBelow680px) {
          const intersectionT = calculateIntersectionPoint();
          const stopPercentage = intersectionT * 100;
          document.documentElement.style.setProperty('--intersection-point', stopPercentage + '%');
          movingCircle.classList.add('desktop-path');
          console.log('Desktop path set:', motionPath, 'Intersection at:', stopPercentage + '%');
        } else {
          movingCircle.classList.remove('desktop-path');
          console.log('Mobile path set:', motionPath);
        }
        
        // Reset offsetDistance to let CSS animation handle the movement
        movingCircle.style.offsetDistance = '0%';
      }
    }

    // Optimized text reveal animation
    class TextRevealAnimator {
      constructor(config, onComplete) {
        this.config = config;
        this.onComplete = onComplete;
        this.spans = [];
        this.isAnimating = false;
      }

      init() {
        this.createSpans();
        this.startAnimation();
      }

      createSpans() {
        const headline = document.getElementById("headline");
        if (!headline) return;

        headline.innerHTML = "";
        
        // Split text into characters, preserving spaces
        const chars = this.config.text.split("");
        
        chars.forEach((char, index) => {
          const span = document.createElement("span");
          
          // Handle spaces specially - use non-breaking space for proper spacing
          if (char === " ") {
            span.innerHTML = "&nbsp;";
            span.style.whiteSpace = "pre";
          } else {
            span.textContent = char;
          }
          
          span.dataset.index = index;
          headline.appendChild(span);
        });

        this.spans = headline.querySelectorAll('span');
      }

      startAnimation() {
        if (this.isAnimating || !this.spans.length) return;
        this.isAnimating = true;

        // Use requestAnimationFrame for better performance
        requestAnimationFrame(() => {
          this.calculateRevealTiming();
        });
      }

      calculateRevealTiming() {
        const viewportWidth = window.innerWidth;
        let maxRevealTime = 0;
        
        this.spans.forEach((span) => {
          const rect = span.getBoundingClientRect();
          const spanCenterX = rect.left + (rect.width / 2);
          const positionPercent = (spanCenterX / viewportWidth) * 100;
          const revealTime = (positionPercent / this.config.pathEndPosition) * this.config.animationDuration;
          maxRevealTime = Math.max(maxRevealTime, Math.max(0, revealTime));
          
          setTimeout(() => {
            span.classList.add('revealed');
          }, Math.max(0, revealTime));
        });

        // Fire completion slightly after the last span finishes its fade-in
        const completionDelayMs = maxRevealTime + 320; // 320ms ~ span transition + buffer
        if (typeof this.onComplete === 'function') {
          setTimeout(() => {
            this.onComplete();
          }, completionDelayMs);
        }
      }
    }

    // Initialize when DOM is ready
    function initializeAnimations() {
      // Set responsive SVG geometry
      updateArcGeometry();
      
      // Read text from HTML element
      const headlineElement = document.getElementById('headline');
      const textFromHTML = headlineElement?.textContent || "AUGUST JACKSON";
      
      // Create config with text from HTML
      const dynamicConfig = {
        text: textFromHTML,
        animationDuration: 925,
        pathEndPosition: 60,
        transitionDelay: 0
      };
      
      // Add 0.5s delay before starting text animation
      setTimeout(() => {
        const heroSubtitle = document.querySelector('.hero-subtitle');
        const heroTitle = document.querySelector('.hero-title');
        
        if (heroSubtitle) heroSubtitle.classList.remove('is-visible');
        if (heroTitle) {
          heroTitle.style.opacity = '1';
          heroTitle.style.visibility = 'visible';
        }

        const animator = new TextRevealAnimator(dynamicConfig, () => {
          if (heroSubtitle) heroSubtitle.classList.add('is-visible');
        });
        animator.init();
      }, 500); // 0.5s delay
    }

    // Performance-optimized DOM ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeAnimations);
    } else {
      initializeAnimations();
    }

    // Handle resize events to update circle path
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        updateArcGeometry();
      }, 250);
    });


  </script>
</body>
</html>
