<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quarter Circle Animation - August Jackson</title>
  
  <style>
    /* CSS Custom Properties for maintainability */
    :root {
      --primary-bg: #111111;
      --text-primary: #FFFFFF;
      --text-secondary: #666666;
      --accent-color: #00B3B2;
      --accent-transparent: #30363D;
      --animation-duration: 3s;
      --animation-easing: cubic-bezier(0.4,0,0.2,1);
      --path-end-position: 80%;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: var(--primary-bg);
      color: var(--text-primary);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Background Animation Layer */
    .animation-bg {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 0;
      pointer-events: none;
      overflow: visible;
    }

    .animation-bg svg {
      width: 400px;
      height: 400px;
      overflow: visible;
    }

    /* Content Layer */
    .hero-section {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      width: 100%;
      height: 400px;
      min-height: auto;
      padding: 0 80px 80px 80px;
      margin: 0 auto;
    }

    .hero-subtitle {
      max-width: 800px;
    }

    .hero-title {
      font-size: clamp(36px, 5vw, 72px);
      font-weight: 900;
      line-height: 0.9;
      margin-bottom: 40px;
      letter-spacing: -0.02em;
      text-transform: uppercase;
      color: var(--text-primary);
      opacity: 0;
      visibility: hidden;
    }

    .hero-subtitle {
      font-size: clamp(15px, 1.2vw, 18px);
      line-height: 1.6;
      color: var(--text-secondary);
      font-weight: 400;
      letter-spacing: 0.03em;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.6s var(--animation-easing), transform 0.6s var(--animation-easing);
    }

    .hero-subtitle.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Text Animation */
    .animated-text span {
      opacity: 0;
      display: inline-block;
      transition: opacity 0.3s var(--animation-easing);
      will-change: opacity;
    }

    .animated-text span.revealed {
      opacity: 1;
    }

    /* SVG Animations */
    .moving-circle {
      opacity: 0;
      animation: elementMove var(--animation-duration) var(--animation-easing) var(--animation-duration) forwards;
      will-change: opacity, offset-distance;
    }



    /* Quarter circle path animation - left-top to right-bottom reveal */
    .animated-path {
      stroke-dasharray: 628; /* Ï€ * 400 / 2 for quarter circle radius 400 */
      stroke-dashoffset: 628;
      opacity: 0;
      animation: drawQuarterCircle var(--animation-duration) var(--animation-easing) 0s forwards;
      will-change: stroke-dashoffset, opacity;
    }

    @keyframes drawQuarterCircle {
      0% {
        stroke-dashoffset: 628;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    @keyframes elementMove {
      0% {
        opacity: 1;
        offset-distance: 0%;
      }
      80% {
        opacity: 1;
        offset-distance: 50%;
      }
      100% {
        opacity: 1;
        offset-distance: 50%;
      }
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .hero-section {
        padding: 0 60px 60px 60px;
      }
    }

    @media (max-width: 768px) {
      .hero-section {
        padding: 0 40px 40px 40px;
      }
      
      .hero-title {
        margin-bottom: 30px;
      }
      
      .hero-subtitle {
        max-width: 100%;
      }
    }

    @media (max-width: 680px) {
      :root {
        --path-end-position: 80%;
      }
      .hero-section {
        padding: 0 24px 40px 24px;
        height: 400px;
        min-height: auto;
      }
      .animation-bg{
        width: 160px;
        overflow-x: clip;
        padding-left: 24px;
        box-sizing: content-box;
      }
      
      /* Smaller circle radius for mobile */
      .moving-circle {
        r: 12;
      }
      @keyframes elementMove {
      0% {
        opacity: 1;
        offset-distance: 0%;
      }
      80% {
        opacity: 1;
        offset-distance: 25%;
      }
      100% {
        opacity: 1;
        offset-distance: 25%;
      }
    }
    }



    /* Performance optimizations */
    .animation-bg,
    .moving-circle {
      transform: translateZ(0);
      backface-visibility: hidden;
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .moving-circle,
      .animated-text span,
      .animated-path {
        animation-duration: 0.1s;
        transition-duration: 0.1s;
      }
      .hero-subtitle {
        transition-duration: 0.1s;
      }
    }


  </style>
</head>
<body>

  <main class="hero-section">
    <div class="animation-container">
    
              <div class="animation-bg">
          <svg id="hero-arc-svg" viewBox="0 0 400 400" preserveAspectRatio="xMidYMid meet" aria-hidden="true">

            
            <!-- Shallow arc path - starts from top (400px from right), gentle curve to bottom -->
          <path id="quarter-circle-path" 
                d="M0,0 A400,400 0 0,0 400,400" 
                stroke="var(--accent-transparent)" 
                stroke-width="0.5" 
                fill="none" 
                class="animated-path" />
          
          <!-- Moving circle -->
          <circle class="moving-circle" 
                  r="20" 
                  fill="var(--accent-color)" 
                  cx="0" cy="0" 
                  vector-effect="non-scaling-stroke" 
                   style="offset-distance: 0; offset-rotate: 0deg; opacity: 0;"/>
        </svg>
      </div>
    </div>
    <div class="hero-content">
      <h1 id="headline" class="hero-title animated-text" aria-label="About Us">Our Work</h1>
      <p class="hero-subtitle">Discover how AJ helps leading organizations energize, align, and inspire stakeholders to achieve lasting impact.</p>
    </div>
  </main>

  <script>
    // Configuration - read text from HTML
    const CONFIG = {
      text: document.getElementById('headline')?.textContent || "AUGUST JACKSON",
      animationDuration: 925,
      pathEndPosition: 60,
      transitionDelay: 0
    };

    // Responsive SVG geometry - circle follows different paths based on screen size
    function updateArcGeometry() {
      const svg = document.getElementById('hero-arc-svg');
      const pathEl = document.getElementById('quarter-circle-path');
      if (!svg || !pathEl) return;



      // Fixed 400x400 viewBox
      svg.setAttribute('viewBox', '0 0 400 400');

      // Fixed quarter circle path
      const d = 'M0,0 A400,400 0 0,0 400,400';
      pathEl.setAttribute('d', d);

      // Circle follows quarter circle path on all screen sizes
      const motionPath = 'path(\'M0,0 A400,400 0 0,0 400,400\')';

      const movingCircle = document.querySelector('.moving-circle');
      if (movingCircle) {
        movingCircle.style.offsetPath = motionPath;
      }


    }

    // Optimized text reveal animation
    class TextRevealAnimator {
      constructor(config, onComplete) {
        this.config = config;
        this.onComplete = onComplete;
        this.spans = [];
        this.isAnimating = false;
      }

      init() {
        this.createSpans();
        this.startAnimation();
      }

      createSpans() {
        const headline = document.getElementById("headline");
        if (!headline) return;

        headline.innerHTML = "";
        
        // Split text into characters, preserving spaces
        const chars = this.config.text.split("");
        
        chars.forEach((char, index) => {
          const span = document.createElement("span");
          
          // Handle spaces specially - use non-breaking space for proper spacing
          if (char === " ") {
            span.innerHTML = "&nbsp;";
            span.style.whiteSpace = "pre";
          } else {
            span.textContent = char;
          }
          
          span.dataset.index = index;
          headline.appendChild(span);
        });

        this.spans = headline.querySelectorAll('span');
      }

      startAnimation() {
        if (this.isAnimating || !this.spans.length) return;
        this.isAnimating = true;

        // Use requestAnimationFrame for better performance
        requestAnimationFrame(() => {
          this.calculateRevealTiming();
        });
      }

      calculateRevealTiming() {
        const viewportWidth = window.innerWidth;
        let maxRevealTime = 0;
        
        this.spans.forEach((span) => {
          const rect = span.getBoundingClientRect();
          const spanCenterX = rect.left + (rect.width / 2);
          const positionPercent = (spanCenterX / viewportWidth) * 100;
          const revealTime = (positionPercent / this.config.pathEndPosition) * this.config.animationDuration;
          maxRevealTime = Math.max(maxRevealTime, Math.max(0, revealTime));
          
          setTimeout(() => {
            span.classList.add('revealed');
          }, Math.max(0, revealTime));
        });

        // Fire completion slightly after the last span finishes its fade-in
        const completionDelayMs = maxRevealTime + 320; // 320ms ~ span transition + buffer
        if (typeof this.onComplete === 'function') {
          setTimeout(() => {
            this.onComplete();
          }, completionDelayMs);
        }
      }
    }

    // Initialize when DOM is ready
    function initializeAnimations() {
      // Set responsive SVG geometry
      updateArcGeometry();
      
      // Read text from HTML element
      const headlineElement = document.getElementById('headline');
      const textFromHTML = headlineElement?.textContent || "AUGUST JACKSON";
      
      // Create config with text from HTML
      const dynamicConfig = {
        text: textFromHTML,
        animationDuration: 925,
        pathEndPosition: 60,
        transitionDelay: 0
      };
      
      // Add 0.5s delay before starting text animation
      setTimeout(() => {
        const heroSubtitle = document.querySelector('.hero-subtitle');
        const heroTitle = document.querySelector('.hero-title');
        
        if (heroSubtitle) heroSubtitle.classList.remove('is-visible');
        if (heroTitle) {
          heroTitle.style.opacity = '1';
          heroTitle.style.visibility = 'visible';
        }

        const animator = new TextRevealAnimator(dynamicConfig, () => {
          if (heroSubtitle) heroSubtitle.classList.add('is-visible');
        });
        animator.init();
      }, 500); // 0.5s delay
    }

    // Performance-optimized DOM ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeAnimations);
    } else {
      initializeAnimations();
    }

    // Handle resize events to update circle path
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        updateArcGeometry();
      }, 250);
    });


  </script>
</body>
</html>
